<?xml version='1.0' encoding='UTF-8' ?>

<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
       xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>Admin | Ads</title>
        <ui:include src="includes/css.xhtml" />

    </h:head>
    <h:body>
        <!-- loader Start -->
        <div id="loading">
            <div id="loading-center">
            </div>
        </div>
        <!-- loader END -->

        <!-- Wrapper Start -->
        <div class="wrapper">
            <!--Navigation-->
            <ui:include src="includes/navigation.xhtml"></ui:include>

            <!-- Header  -->
            <ui:include src="includes/header.xhtml"></ui:include>


            <div id="content-page" class="content-page">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card position-relative inner-page-bg bg-primary" style="height: 150px;">
                                <div class="inner-page-title">
                                    <h3 class="text-white">Add </h3>
                                </div>  
                            </div>
                        </div>
                        <div>
                            <div class="card">
                                <div class="card-header d-flex justify-content-between">
                                    <div class="header-title">
                                        <h4 class="card-title">Input Details</h4>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <h:form enctype="multipart/form-data">                                        
                                        <div class="form-group">
                                            <h:outputLabel for="" class="form-label"> name : </h:outputLabel> 
                                            <h:inputText  class="form-control" value="#{productManagedBean.productname}"/>
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel for="" class="form-label"> title : </h:outputLabel> 
                                            <h:inputText class="form-control" value="#{productManagedBean.title}"/>
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel for="" class="form-label"> description : </h:outputLabel> 
                                            <h:inputText  class="form-control" value="#{productManagedBean.description}"/>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel for="" class="form-label"> price : </h:outputLabel> 
                                            <h:inputText  class="form-control" value="#{productManagedBean.price}"/>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel for="" class="form-label"> category : </h:outputLabel> 
                                           
                                            <h:selectOneMenu value="#{productManagedBean.catid}" class="form-control" >
                                                <f:selectItems value="#{productManagedBean.allCategories}" var="cat" itemLabel="#{cat.catname}" itemValue="#{cat.catid}"/>
                                            </h:selectOneMenu>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel for="" class="form-label"> Image : </h:outputLabel> 
                                            <h:inputFile  class="form-control" value="#{productManagedBean.image}"/>
                                        </div>
                                        <div class="form-group">
                                            <h:inputHidden  class="form-control" value="#{productManagedBean.isActive}" />                                        </div>
                                        <h:commandButton  id="btn_insert" class="btn btn-primary"  action="#{productManagedBean.productInsert()}" value="Insert"/><br/><br/>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Wrapper End-->


        <!-- Scripts -->
        <ui:include src="includes/bottomscript.xhtml" />      


    </h:body>
</html>
