<?xml version='1.0' encoding='UTF-8' ?>

<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
       xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
       xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Admin | MarketPlace</title>
        <ui:include src="includes/css.xhtml" />

    </h:head>
    <h:body>
        <!-- loader Start -->
        <div id="loading">
            <div id="loading-center">
            </div>
        </div>
        <!-- loader END -->

        <!-- Wrapper Start -->
        <div class="wrapper">
            <!--Navigation-->
            <ui:include src="includes/navigation.xhtml"></ui:include>

            <!-- Header  -->
            <ui:include src="includes/header.xhtml"></ui:include>


            <div id="content-page" class="content-page">
                <div class="container">
                    <div class="col-sm-12">
                        <div class="admin_card">
                            <div class="card-header d-flex justify-content-between">
                                <div class="header-title">
                                    <h4 class="card-title">Products</h4>
                                    <a href="addproduct.xhtml"><button type="button" class="btn btn-success btn-rounded btn-sm my-0">Add New</button></a>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive table-editable">
                                    <f:ajax event="click" render="@form">
                                        <h:form enctype="multipart/form-data">
                                            <h:dataTable id="adstable" class="table table-striped table-bordered" value="#{productManage.showAllProduct()}" var="item">
                                                <h:column>
                                                    <f:facet name="header">Code</f:facet>
                                                        #{item.pid}
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">Name</f:facet>
                                                        #{item.pname} 
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">Category</f:facet>
                                                        #{item.category} 
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">Price</f:facet>
                                                        #{item.price} 
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">Image</f:facet>
                                                    <img src="/Vibe/Images/ProductImage/#{item.pimage}" class="avatar-60 img-fluid" alt="product"/> 
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">Description</f:facet>
                                                        #{item.description} 
                                                </h:column>
                                                <h:column id="remove">
                                                    <f:facet name="header">Available</f:facet>
                                                        #{item.isactive}
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">Action</f:facet>
                                                    <h:commandLink action="#{productManage.productDelete(item.pid)}"><i class="ri-delete-bin-fill"  ></i></h:commandLink><p:spacer width="25" />
                                                    <h:commandLink action="#{productManage.productDelete(item.pid)}"><i class="ri-edit-fill"></i></h:commandLink>
                                                </h:column>
                                            </h:dataTable>
                                        </h:form>
                                    </f:ajax>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <!-- Wrapper End-->


        <!-- Scripts -->
        <ui:include src="includes/bottomscript.xhtml" />      


    </h:body>
</html>
