<?xml version='1.0' encoding='UTF-8' ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>MarketPlace</title>
        <ui:include src="includes/css.xhtml"/>
    </h:head>
    <body class="  ">
        <!-- Wrapper Start -->
        <div class="wrapper">

            <!--Navigation-->
            <ui:include src="includes/navigation.xhtml"></ui:include>

            <!-- Header  -->
            <ui:include src="includes/header.xhtml"></ui:include>

            <!-- FriendList -->
            <ui:include src="includes/friendlist.xhtml" />

            <!-- Page Content  --> 
            <br></br><br></br>

            <div class="header-for-bg">
                <div class="background-header position-relative">
                    <img src="../assets/images/page-img/profile-bg8.jpg" class="img-fluid w-100" alt="header-bg"/>
                    <div class="title-on-header">
                        <div class="data-block">
                            <h2>MarketPlace</h2>
                        </div>
                    </div>
                </div>
            </div>
            <br></br>

            <!-- Page Content  -->       
            <div id="content-page" class="content-page">
                <div class="container">
                    <h:form>
                        <c:if test="#{productManagedBean.getAllProducts().size() eq 0}">
                            <li class="d-block text-center mb-0 pb-0">
                                <span class="me-3 btn">No Products Available for Now</span>
                            </li>
                        </c:if>
                        <c:if test="#{productManagedBean.getAllProducts().size() > 0}">

                            <div class="d-grid gap-0 d-grid-template-1fr-19">  
                                <c:forEach var="prod" items="#{productManagedBean.getAllProducts()}">
                                    <div class="card rounded mb-0" >
                                        <div class="event-images">
<!--                                            <c:if test="#{prod.image eq null }">
                                                <img src="../assets/images/page-img/product.png" class="avatar-130 img-fluid" alt="user"/>
                                            </c:if>
                                            <c:if test="#{prod.image ne null}">
                                                <img src="/Vibe/Images/ProductImg/#{prod.image}" class="avatar-130 img-fluid" alt="Product"/>
                                            </c:if>-->
                                        <img src="../assets/images/page-img/product.png" class="img-fluid" alt="Responsive image"/>                              
                                        </div>
                                        <div class="card-body">
                                            <div class="d-flex">
                                                <div class="date-of-event">
                                                    <span>#{prod.productname}</span><br/>
                                                    <span>#{prod.price} Rs</span>
                                                </div>
                                            </div>
                                        </div>

                                        <h:commandButton class="btn mb-1 btn-primary" action="#{eventManagedBean.getEventInfo(subevents.eventid)}" value="Buy Item"/>                            
                                    </div>
                                    <br></br><br></br>

                                </c:forEach> 
                            </div>
                        </c:if>
                    </h:form> 


                </div>
            </div>
        </div>
        <!-- Wrapper End-->

        <!-- Scripts -->
        <ui:include src="includes/bottomscript.xhtml" />


    </body>
</html>
