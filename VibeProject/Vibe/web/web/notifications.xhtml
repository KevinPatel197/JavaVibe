<?xml version='1.0' encoding='UTF-8' ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Notifications</title>
        <ui:include src="includes/css.xhtml"/>
    </h:head>
    <body class="  ">
        <!-- Wrapper Start -->
        <div class="wrapper">

            <!--Navigation-->
            <ui:include src="includes/navigation.xhtml"></ui:include>

            <!-- Header  -->
            <ui:include src="includes/header.xhtml"></ui:include>

            <!-- FriendList -->
            <ui:include src="includes/friendlist.xhtml" />

            <!-- Page Content  --> 
            <div id="content-page" class="content-page">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <h4 class="card-title">Notification</h4>
                        </div>
                        <div class="col-sm-12">
                            <h:form>
                                <c:forEach var="noti" items="#{activityManagedBean.showAllNotification()}">
                                    <div class="card">
                                        <div class="card-body">
                                            <ul class="notification-list m-0 p-0">
                                                <li class="d-flex align-items-center justify-content-between">
                                                    <div class="user-img img-fluid">
                                                        <c:if test="#{noti.senderid.profilephoto eq null}">
                                                            <img src="/Vibe/Images/ProfileImage/images.jpg" class="rounded-circle avatar-40" alt="user"/>
                                                        </c:if>
                                                        <c:if test="#{noti.senderid.profilephoto ne null}">
                                                            <img src="/Vibe/Images/ProfileImage/#{noti.senderid.profilephoto}" alt="gallary-image" class="rounded-circle avatar-40" />
                                                        </c:if>
                                                    </div>
                                                    <div class="w-100">
                                                        <div class="d-flex justify-content-between">
                                                            <div class=" ms-3">
                                                                <h6>#{noti.receivermessage}</h6>
                                                                <p class="mb-0">On #{noti.activityDate.date} </p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </c:forEach>
                            </h:form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <h4 class="card-title">Your Activity</h4>
                        </div>
                        <div class="col-sm-12">
                            <h:form>
                                <c:forEach var="noti" items="#{activityManagedBean.showAllNotification()}">
                                    <div class="card">
                                        <div class="card-body">
                                            <ul class="notification-list m-0 p-0">
                                                <li class="d-flex align-items-center justify-content-between">
                                                    <div class="user-img img-fluid">
                                                        <c:if test="#{noti.senderid.profilephoto eq null}">
                                                            <img src="/Vibe/Images/ProfileImage/images.jpg" class="rounded-circle avatar-40" alt="user"/>
                                                        </c:if>
                                                        <c:if test="#{noti.senderid.profilephoto ne null}">
                                                            <img src="/Vibe/Images/ProfileImage/#{noti.senderid.profilephoto}" alt="gallary-image" class="rounded-circle avatar-40" />
                                                        </c:if>
                                                    </div>
                                                    <div class="w-100">
                                                        <div class="d-flex justify-content-between">
                                                            <div class=" ms-3">
                                                                <h6>#{noti.sendermessage}</h6>
                                                                <p class="mb-0">On #{noti.activityDate.date} </p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </c:forEach>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Wrapper End-->


        <!-- Scripts -->
        <ui:include src="includes/bottomscript.xhtml" />


    </body>
</html>
