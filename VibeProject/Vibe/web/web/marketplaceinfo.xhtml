<?xml version='1.0' encoding='UTF-8' ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Host Event</title>
        <ui:include src="includes/css.xhtml"/>
    </h:head>
    <body class="  ">
        <!-- Wrapper Start -->
        <div class="wrapper">

            <!--Navigation-->
            <ui:include src="includes/navigation.xhtml"></ui:include>

            <!-- Header  -->
            <ui:include src="includes/header.xhtml"></ui:include>

            <!-- FriendList -->
            <ui:include src="includes/friendlist.xhtml" />

            <!-- Page Content  -->
            <div class="header-for-bg">
                <div class="background-header position-relative">
                    <img src="../assets/images/page-img/profile-bg7.jpg" class="img-fluid w-100" alt="header-bg"/>
                    <div class="title-on-header">
                        <div class="data-block">
                            <h2>MARKETPLACE</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div id="content-page" class="content-page">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card card-block card-stretch card-height blog-list">
                                <div class="card-body">
                                    <div class="row align-items-center">
                                        <div class="col-md-6">
                                            <div class="image-block">
                                                <img src="/Vibe/Images/ProductImage/#{productManage.pimage}" class="img-fluid rounded w-50" alt="blog-img"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <h:form>
                                                <h:inputHidden id="euc_id" value="#{productManage.pid}"/>
                                                <div class="blog-description p-2">
                                                    <h1 class="mb-2">#{productManage.pname}</h1>
                                                    <h2 class="mb-2">#{productManage.price}/-</h2>
                                                    <h4 class="mb-2">#{productManage.description}</h4>
                                                    <h4 class="mb-2">Type: #{productManage.category}</h4>
                                                </div>
                                                <h:commandButton  id="btn_update" class="btn btn-success"  action="#{eventManagedBean.subscribeEvent(eventManagedBean.eventid)}" value="Confirm Buy"/><br/><br/>
                                            </h:form>
                                        </div>
                                    </div>                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Wrapper End-->


        <!-- Scripts -->
        <ui:include src="includes/bottomscript.xhtml" />


    </body>
</html>
